<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="scss/index.css">
    <link rel="icon" href="assets/img/favicon.ico">
    <title>Visualizador</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button class="toggle-btn" type="button">
                        <i class="lni lni-grid-alt"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="#">Camino m√°s corto (Algoritmo Dijkstra)</a>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="sidebar-logo">
                        <label for="source-vertex" class="form-label text-white">Comienzo:</label>
                        <select id="source-vertex" class="form-select mb-3">
                            <option value="">Selecciona una ciudad</option>
                        </select>

                        <label for="destination-vertex" class="form-label text-white">Fin:</label>
                        <select id="destination-vertex" class="form-select mb-3">
                            <option value="">Selecciona una ciudad</option>
                        </select>

                        <button class="btn btn-primary w-100" id="start-alg">Iniciar algoritmo</button>
                    </div>
                </div>
            </aside>
            <div class="main-container">
                <canvas id="map" width="1000" height="1030"></canvas>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/dijkstra.js"></script>
</body>

</html>
