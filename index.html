<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!-- Enlace a una hoja de estilos externa para cargar iconos de la librería LineIcons. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Carga de Bootstrap desde un CDN para el uso de estilos predefinidos. -->
    <link rel="stylesheet" href="scss/index.css">
    <link rel="icon" href="assets/img/favicon.ico">
    <title>Visualizador</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button class="toggle-btn" type="button">
                        <i class="lni lni-grid-alt"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="#">Camino más corto (Algoritmo Dijkstra)</a>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <!-- Div centrado horizontal y verticalmente. -->
                    <div class="sidebar-logo">
                        <!-- Contenedor de selección de ciudades (comienzo y fin) con etiquetas y botones. -->
                        <label for="source-vertex" class="form-label text-white">Comienzo:</label>
                        <!-- Etiqueta para el campo de selección de la ciudad de origen. -->
                        <select id="source-vertex" class="form-select mb-3">
                            <option value="">Selecciona una ciudad</option>
                            <!-- Menú desplegable para seleccionar la ciudad de inicio. -->
                        </select>
                
                        <label for="destination-vertex" class="form-label text-white">Fin:</label>
                        <!-- Etiqueta para el campo de selección de la ciudad de destino. -->
                        <select id="destination-vertex" class="form-select mb-3">
                            <option value="">Selecciona una ciudad</option>
                        </select>
                
                        <button class="btn btn-primary w-100" id="start-alg">Iniciar algoritmo</button>
                        <!-- Botón para iniciar el algoritmo de Dijkstra, con un estilo Bootstrap de "btn-primary". -->
                    </div>
                </div>
            </aside>
            <div class="main-container">
                <!-- Contenedor principal que incluye un canvas donde se representará el mapa. -->
                <canvas id="map" width="1000" height="1030"></canvas> 
                <!-- Elemento de canvas HTML que servirá para dibujar el mapa. -->
            </div>
        </div>    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Carga de Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Carga de la biblioteca jQuery desde el sistema de archivos local, usada para manipular el DOM. -->
    <script src="js/index.js"></script>
    <script src="js/dijkstra.js"></script>
</body>
</html>
